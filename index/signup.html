<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="row">
        <div class="color col-md-3">
            <img src="../images/Login_img.png" class="img-fluid images"> 
        </div>
        <div class=" col-md-8 d-flex flex-wrap align-content-center justify-content-center">
            <div class="login">
                <h1 class="text-center mt-4">Sign Up</h1>
                <div class="m-5">
                    <div class="mail mb-5">
                        <h2>Name</h2>
                        <form>
                            <input type="text" class="round">
                        </form>
                    </div>
                    <div class="mail mb-5">
                        <h2>Email</h2>
                        <form>
                            <input type="text" class="round">
                        </form>
                    </div>
                    <div class="mail mb-5">
                        <h2>Password</h2>
                        <form>
                            <input type="password" class="round">
                        </form>
                    </div>
                    <div class="text-center">
                        <button class="mb-4">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>

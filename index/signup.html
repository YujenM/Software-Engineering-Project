<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png" href="../images/w_logo.png"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <div class="parent d-flex">
            <div class="col-md-6 mt-4">
                <div class="text-center margin">
                    <h1>Signup</h1>
                    <form>
                        <div class="input-group mt-3 justify-content-center">
                            <div class="input-group-prepend">
                                <span class="input-group-text"style="background-color:#FFFFFF; border: none; height: 5vh;"><i class="fa-solid fa-envelope "></i></span>
                            </div>
                            <div>
                                <input type="text" placeholder="email" class="marker form-control">
                            </div>
                        </div>
                        <div class="input-group mt-3 justify-content-center">
                            <div class="input-group-prepend">
                                <span class="input-group-text" style="background-color:#FFFFFF; border: none; height: 5vh;"><i class="fa-solid fa-lock"></i></i></span>
                            </div>
                            <div>
                                <input type="password" placeholder="password" class="marker">
                            </div>
                        </div>
                        <button class="button"> Signup</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6" >
                <div class=" margin ">
                    <img src="../images/Login_img.png"><br>
                    <h6 class="text-center"><a href="login.html"> I am already a member </a></h6>
                </div>
            </div>
        </div>
    </div>
</body>
